[build]
  # Publish directory (if using a build process)
  # publish = "dist"
  
  # Build command - installs dependencies and obfuscates JS files
  command = "npm install && npm run obfuscate"
  
  # Functions directory
  functions = "netlify/functions"
  
  # Edge Functions directory (for scraper blocking)
  edge_functions = "netlify/edge-functions"

# Edge Functions configuration - Block scrapers on all routes
[[edge_functions]]
  function = "block-scrapers"
  path = "/api/*"

[build.environment]
  # Node version for serverless functions and build
  NODE_VERSION = "18"

# Redirect rules
[[redirects]]
  from = "/pages/terms-of-service.html"
  to = "/pages/terms-of-service.html"
  status = 200

# Block suspicious file extensions often used by scrapers
[[redirects]]
  from = "/*.bak"
  to = "/404.html"
  status = 404

[[redirects]]
  from = "/*.old"
  to = "/404.html"
  status = 404

# Headers for security
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "geolocation=(), microphone=(), camera=()"
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://apis.google.com https://accounts.google.com https://cdnjs.cloudflare.com https://cdn.jsdelivr.net; style-src 'self' 'unsafe-inline' https://cdnjs.cloudflare.com; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self' https://*.googleapis.com https://*.google.com https://ce.judge0.com https://judge0-ce.p.rapidapi.com https://*.rapidapi.com; frame-src 'self' https://accounts.google.com https://content.googleapis.com;"
   X-Robots-Tag = "index, follow"

# Cache control for static assets
[[headers]]
  for = "/css/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/js/*"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate, max-age=0"
    Pragma = "no-cache"
    Expires = "0"

[[headers]]
  for = "/images/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

